<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Spring Boot Journal</title>
    <link rel="stylesheet" media="all" type="text/css" href="/webjars/bootswatch-spacelab/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" type="text/css" href="/webjars/bootswatch-spacelab/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" media="all" type="text/css" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" media="all" type="text/css" href="/css/common.css" />
</head>
<body>
<div class="container">
    <h1>Spring Boot Journal</h1>
    <p sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    </p>
    <ul class="timeline">
        <div th:each="entry, status : ${journalList}">
            <li th:attr="class=${status.odd} ? 'timeline-inverted' : ''">
                <div class="tl-circ"></div>
                <div class="timeline-panel">
                    <div class="tl-heading">
                        <h4><span th:text="${entry.title}">TITLE</span></h4>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>
                        <span th:text="${entry.createdAsString}">CREATED</span></small></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.summary}">SUMMARY</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
