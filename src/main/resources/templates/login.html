<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorator="main">
<head>
    <title>Login</title>
    <link rel="stylesheet" media="all" type="text/css" href="/css/login.css" />
</head>
<body>
<div layout:fragment="content">
    <div class="login-main-box col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login to Spring Boot Journal</div>
            </div>
            <div class="login-box panel-body" >
                <p th:if="${param.logout}" class="alert alert-info col-sm-12">You have been logged out</p>
                <p th:if="${param.error}" class="alert alert-danger col-sm-12">There was an error, please try again</p>
                <form name="form" th:action="@{/login}" action="/login" th:method="post" class="form-horizontal" role="form">
                    <div class="login-input-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" class="form-control" value="" placeholder="Username" />
                    </div>
                    <div class="login-input-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-log-in"></span> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
